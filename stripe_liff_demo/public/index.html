<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>就労ビザAIナビ | 申し込み（テスト）</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.4/sdk.js"></script>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto; margin:0; background:#0f172a; color:#e2e8f0}
    .wrap{max-width:680px;margin:40px auto;padding:20px;background:#0b1222;border:1px solid #1f2a44;border-radius:16px}
    button{padding:12px 16px;border:0;border-radius:12px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
    select{padding:10px;border-radius:8px;background:#0b1120;color:#e2e8f0;border:1px solid #1f2a44}
    .row{display:flex;gap:10px;align-items:center}
    .muted{color:#94a3b8;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>申し込み（テスト）</h1>
    <p>プランを選んで、お支払いページへ進みます（Stripeテスト）。</p>
    <div class="row">
      <label>プラン：</label>
      <select id="plan">
        <option value="standard">standard（2,980円/月）</option>
        <option value="premium">premium（9,800円/月）</option>
      </select>
      <button id="btn">支払いへ</button>
    </div>
    <div class="muted">※ LINEアプリ内で開くと、ユーザーIDの自動連携が有効になります。</div>
  </div>

<script>
const LIFF_ID = (window.LIFF_ID || '') || 'LIFF_ID_TEST_SUBSCRIBE';

async function init(){
  try{
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) { liff.login(); return; }
  }catch(e){ console.warn('LIFF init skipped', e); }
}
init();

async function postJSON(url, body){
  const r = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
  return r.json();
}

document.getElementById('btn').addEventListener('click', async ()=>{
  const plan = document.getElementById('plan').value;
  let lineUserId = null;
  try { const prof = await liff.getProfile(); lineUserId = prof.userId; } catch(e){}
  const res = await postJSON('/create-checkout-session', { plan, lineUserId });
  if (res.ok && res.url) location.href = res.url;
  else alert('エラー：セッション作成に失敗しました');
});
</script>
</body>
</html>
